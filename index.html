<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

</head>

<body>

  <!-- product - positioning wrapper for centering -->
  <div class="product">

    <!-- wrapper - flexbox wrapper going from column (mobile first) to row -->
    <div class="wrapper">

      <div class="img-pane">
        <!-- start with the mobile photo -->
        <img id="product" src="./images/image-product-mobile.jpg" alt="perfume bottle">
      </div>

      <div class="right-pane">
        <p id="header">PERFUME</p>

        <h1 id="title">Gabrielle Essence Eau De Parfum</h1>

        <p id="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <h1 class="price" id="price">$149.99</h1>
          <p class="price" id="old-price">$169.99</p>
        </div>

        <button><img src="./images/icon-cart.svg">Add to Cart</button>
      </div>

    </div>

    <!-- moved attribution into positioning wrapper so it gets centered -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Navine Rai</a>.
    </div>

  </div>

</body>

</html>
